<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core" id="#{widget.id}">

  <c:if test="#{widget.mode == 'edit' }">
    <h:selectOneMenu value="#{field}">
      <f:selectItem itemValue="none" itemLabel="#{messages['label.vocabulary.selectValue']}" />
      <f:selectItems value="#{timeZones.timeZones}" />
    </h:selectOneMenu>
  </c:if>

  <c:if test="#{widget.mode == 'view' }">
    <h:outputText value="#{timeZones.displayTimeZone(field)}" />
  </c:if>

</f:subview>
